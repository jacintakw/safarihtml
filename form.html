<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="about us"method="">
    <label for="fname">first name</label><br>
    <input type="text"id="fname"placeholder="enter first name"><br>
    <label for="sname">second name</label><br>
    <input type="text"id="sname"placeholder="enter second name"><br>
    <label for="email">email address</label><br>
    <input type="email"id="email"placeholder="enter email address"><br>
    <label for="gender">gender</label><br>
    <input type="radio"id="gender">
    <label for="male">male</label>
    <input type="radio"id="male"name="gender">
    <label for="female">female</label><br>
    <label for="dob">date of birth</label><br>
    <input type="date"id="dob"><br>
    <label for="password">password</label><br>
    <input type="password"id="password"placeholder="Input password"><br>
    <input type="submit"value="Register!">
</form>

</body>
</html>
